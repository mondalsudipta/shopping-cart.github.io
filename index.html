<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Shopping Cart</title>
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <h1 class='text-center mb-5'>Welcome to Cake Shop</h1>
            <h2>Product List</h2>
        </div>

        <div class="row" id="box">
            <div class="card" id="card-form" style="width: 18rem; margin-right: 10px;">
                <img src="image/Chocolate-Fudge-Cake.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" id="productName">Chocolate Fudge Cake</h5>
                    <h5 class="card-price" id="price">BDT 300</h5>
                    <button class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
            <div class="card" id="card-form" style="width: 18rem; margin-right: 10px;">
                <img src="image/chocolatelavacakes.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" id="productName">Chocolate Lava Cake</h5>
                    <h5 class="card-price" id="price">BDT 200</h5>
                    <button class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
            <div class="card" id="card-form" style="width: 18rem; margin-right: 10px;">
                <img src="image/truffle cake.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" id="productName">Chocolate Truffle Cake</h5>
                    <h5 class="card-price" id="price">BDT 350</h5>
                    <button class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
            <div class="card" id="card-form" style="width: 18rem; margin-right: 10px;">
                <img src="image/Chocolate-Mug-Cake.jpg" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title" id="productName">Chocolate Mug Cake</h5>
                    <h5 class="card-price" id="price">BDT 180</h5>
                    <button class="btn btn-primary">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Sub Total</th>
                        <th>Remove Product</th>
                    </tr>
                </thead>
                <tbody id="product-cart">

                </tbody>
            </table>
        </div>
    </div>
